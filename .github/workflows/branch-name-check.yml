    #     git config --global user.email "actions@github.com" 
    #     git config --global user.name "GitHub Actions"

    - name: Extract branch name
      shell: bash
      run: echo "branch=${GITHUB_HEAD_REF:-${GITHUB_REF#refs/heads/}}" >> $GITHUB_OUTPUT
